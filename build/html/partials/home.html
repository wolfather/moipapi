<div class="home"><div class="social-login"><div data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false" class="fb-login-button"></div><p class="social-login-disclaimer">Fique tranquilo, não vamos usar seus dados, nem fazer, nem fazer publicações em seu nome!</p><p class="social-login-disclaimer"><span class="social-login-disclaimer-ps">Ao usar o <em class="social-login-disclaimer-emphasys">Facebook </em><span>ou o </span><em class="social-login-disclaimer-emphasys">Google</em>, você concorda com nossos <em class="social-login-disclaimer-terms-link">termos de uso</em></span></p></div><div class="form"><form name="createuser" data-ng-submit="home.submitcreateuser(user);"><div data-ng-show="createuser.fullName.$invalid &amp;&amp; createuser.fullName.$dirty" class="error-message">Nome incorreto</div><div data-ng-show="createuser.cpf.$invalid &amp;&amp; createuser.cpf.$dirty" class="error-message">CPF incorreto</div><fieldset class="form-fieldset"><legend class="form-legend-title"><span class="form-legend-title-span">ou</span></legend><input type="text" placeholder="Nome completo" maxlength="200" data-ng-model="user.fullName" data-ng-class="" data-ng-required="true" name="fullName" class="form-input"/><input type="email" placeholder="Email" maxlength="200" data-ng-model="user.email" data-ng-class="" data-ng-required="true" data-ng-pattern="home.validate.email" name="email" class="form-input"/><div class="row"><input type="text" placeholder="CPF" maxlength="14" data-ng-model="user.cpf" data-ng-class="" data-ng-required="true" data-ng-pattern="home.validate.cpf" name="cpf" class="form-input input-cpf"/><input type="text" placeholder="Celular" maxlength="16" data-ng-model="user.cellphone" data-ng-class="" data-ng-required="true" data-ng-pattern="home.validate.cellPhone" name="cellphone" class="form-input input-cellphone"/></div><div class="row input-pass-group"><input type="password" placeholder="Senha" maxlength="10" data-ng-model="user.pass" data-ng-class="form-input" data-ng-required="true" name="pass" class="form-input input-password"/><input type="password" placeholder="Confirme sua senha" maxlength="10" data-ng-model="user.confirmpass" data-ng-class="form-input" data-ng-required="true" name="confirmpass" class="form-input input-password"/></div><div class="row input-row-checkbox-agreement"><label class="form-input-label-agreement">Li e concordo com <a href="#" class="form-input-emphasys">os termos de uso</a><input type="checkbox" data-ng-model="user.agree" data-ng-class="form-input" data-ng-required="true" name="agree" class="form-input form-input-checkbox"/></label></div><input type="submit" data-ng-class="" value="Cadastrar" data-ng-submit="home.submitcreateuser(user);" data-ng-disabled="createuser.$invalid" data-ng-if="user.pass === user.confirmpass" class="form-submit medium-up-9"/></fieldset></form></div></div>
